<!DOCTYPE html>
<html lang="es">
<head>
    <title>Licor&Co. - Registrarse</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,200;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />

    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container mt-5">
  <h2 class="text-center mb-4">Registrarse</h2>
  <form id="registerForm">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary btn-block mt-4">Registrarse</button>
  </form>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const nombre = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const response = await fetch('/api/auth/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ nombre, email, password })
  });

  if (response.ok) {
    const data = await response.json();
    // Guarda el token en localStorage
    localStorage.setItem('jwt', data.token);
    // Redirige al checkout o a la página principal
    window.location.href = 'checkout.html';
  } else {
    alert('Error al registrar usuario. Intenta con otro email.');
  }
});
</script>

</body>
</html>
